{% extends 'base.html' %}


{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="login">
    </form>
    <br>
    {% if not request.user.is_authenticated %}
    <a href="{%url 'register'%}">registration</a>
    {% endif %}
    <br>
    <br>
    <a href="{% url 'password_reset' %}">forget password</a>
{% endblock content %}
